{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href={% static 'myapp/css/bootstrap.min.css' %}> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <!-- <script src={% static 'myapp/js/bootstrap.min.js' %}></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        {% if messages %}
            {% for message in messages %}
                alert("{{message}}");
            {% endfor %}
        {% endif %}
    </script>
    {% block head %}{% endblock %}

</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Student Travel</a>
                <p style="color:white"> Hello {{request.user.username}}</p>
                <!-- Toggler/collapsibe Button -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li id="dashboard_tab" class="nav-item">
                        <a class="nav-link" href="/dashboard/">Profile</a>
                    </li>
                    <li id="locations_tab" class="nav-item">
                        <a class="nav-link" href="/user_locations/">Locations</a>
                    </li>
                    <li id="journeys_tab" class="nav-item">
                        <a class="nav-link" href="/user_journeys/">Journey</a>
                    </li>
                    <li id="trips_tab" class="nav-item">
                        <a class="nav-link" href="/user_trips/">Trip</a>
                    </li>
                    <li id="notifications_tab" class="nav-item">
                        <a class="nav-link" href="/user_notifications/">Notifications</a>
                    </li>
                    <li id="modify_tab" class="nav-item">
                        <a class="nav-link" href="/accounts/update/">Update Info</a>
                    </li>
                    <li id="logout_tab" class="nav-item" style="position:absolute;right:20px;">
                        <a class="nav-link" href="/accounts/logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}

</body>
</html>
